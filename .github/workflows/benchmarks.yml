name: CI Benchmark
on:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
    name: Run Go benchmark example
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "stable"
      - name: Run benchmark
        run: go test -run='^$' -benchmem -bench=. ./... | tee "${RUNNER_OS}.txt"
          
      # Download previous benchmark result from cache (if exists)
      - name: Download previous benchmark data
        uses: actions/cache@v4
        with:
          path: ./cache
          key: ${{ runner.os }}-benchmark

      #- name: Store benchmark result
      #  uses: benchmark-action/github-action-benchmark@v1
      #  with:
      #    name: Go Benchmark
      #    tool: 'go'
      #    output-file-path: examples/go/output.txt
      #    github-token: ${{ secrets.GITHUB_TOKEN }}
      #    auto-push: true
      #    # Show alert with commit comment on detecting possible performance regression
      #    alert-threshold: '200%'
      #    comment-on-alert: true
      #    fail-on-alert: true
      #    alert-comment-cc-users: '@ktrz'

      - name: Store benchmark result - wiki repo
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: "${RUNNER_OS} Benchmark"
          gh-repository: 'github.com/Omnikron13/splicearrays.wiki.git'
          gh-pages-branch: 'master'
          benchmark-data-dir-path: "benchmarks/${RUNNER_OS}"
          tool: 'go'
          output-file-path: "${RUNNER_OS}.txt"
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.BENCHMARK_ACTION_BOT_TOKEN }}
          auto-push: true
          comment-always: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '125%'
          comment-on-alert: true
          #fail-on-alert: true
          #alert-comment-cc-users: '@ktrz'